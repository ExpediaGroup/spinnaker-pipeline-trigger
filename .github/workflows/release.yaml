name: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
      - run: |
          npm install semantic-release semantic-release/git
          npx semantic-release --debug --no-ci
        env:
          GITHUB_TOKEN: ${{ secrets.EG_GITHUB_TOKEN }}
